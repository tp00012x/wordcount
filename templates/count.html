<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>There are {{ count }} words in your text</h1>
    <a href="{% url 'home' %}">Start Again</a>
    <br>
    <h1>Your Text:</h1>
    {{ fulltext }}
    <br>
    <h1>Word Count:</h1>
    {% for word, count in sorted_words %}
        {{ word }} - {{ count }}
        <br>
    {% endfor %}
</body>
</html>
